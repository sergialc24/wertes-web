<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <script type="text/javascript" src="login.js"></script>
  <title>Login</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid bar">
      <a class="navbar-brand" href="index.html"><img src="logo.png" alt="logo wertes" class="imatge colo"></a>
    </div>
  </nav>


  <div class="login row dropdown-menu" id="form">
    <div id="warning">

    </div>
    <div class="text">

      <h3>Login</h3>
    </div>
    <form class="col-xs-12 col-md-6 px-4 py-3">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="mail" placeholder="email@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwd" placeholder="Password">
      </div>

      <div class="py-3">
        <button type="submit" class="btn btn-primary" id="signin">Sign in</button>
      </div>
      
      <a class="dropdown-item colo" href="signup.html">New around here? Sign up</a>
    </form>

    

  </div>





</body>

</html>
